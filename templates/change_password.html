<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Prediction</title>
  </head>
  <!-- css -->
  <style>
    body {
      background-color: aliceblue;
    }
    form {
      margin: auto;
      margin-top: 5%;
      width: 50%;
      border: 1px solid none;
      box-shadow: 1px 1px 5px gray;
      padding: 2%;
      background-color: white;
      border-radius: 15px;
    }
    h1{
    font-weight: 600;
    font-size: 18px;
 
  }

   
  </style>
  <body>
    <div class="bg-dark">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark container-fluid px-5">
        <a class="navbar-brand" href="/">Loan Classification System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExample01">
          <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="/predict">Predict</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/change_password">Change Password</a>
          </li>
          <li>
            <a class="nav-link" href="/loan_status">View loan status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          </ul>
        </div>
      </nav>
    </div>
    

    <div class="container">
      <form action="/change_password_logic" method="post">
        <h1 class="font-weight-bold">Fill the form to change password</h1>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
           
                {% for message in messages %}
                    <p class="alert alert-danger">{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <br>
        <div class="form-group">
          <label>Current Password:</label>
          <input type="password" class="form-control" name="current-password" />
        </div>
        <br />
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" class="form-control" name="new-password" />
        </div>
        <div class="form-group">
          <label>Re-Type Password:</label>
          <input type="password" class="form-control" name="retype-password" />
        </div>
        <br />
        <button type="submit" class="btn btn-dark">Change password</button>
      </form>
    </div>
  </body>
</html>
