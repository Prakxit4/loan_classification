<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
 
  <style>
       body {
      background-color: aliceblue;
    }
    form {
      margin: auto;
      margin-top: 5%;
      width: 50%;
      border: 1px solid none;
      box-shadow: 1px 1px 5px gray;
      padding: 2%;
      background-color: white;
      border-radius: 15px;
    }
    h1{
    font-weight: 600;
    font-size: 18px;
 
  }

  </style>
</head>
<body>

  <div class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark container-fluid px-5">
      <a class="navbar-brand" href="#">Loan Classification System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarsExample01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container">
            <form method="post" action="/login_validation">
              <h1 class="font-weight-bold">Login form</h1>
            
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                 
                      {% for message in messages %}
                          <p class="alert alert-danger">{{ message }}</p>
                      {% endfor %}
                  </ul>
              {% endif %}
          {% endwith %}
        
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" >
              </div>
              <br>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
              </div>
              <br>
              <button type="submit" class="btn btn-dark">Login</button>
            </form>
          </div>
         
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
